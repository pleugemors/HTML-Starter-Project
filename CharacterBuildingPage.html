<!DOCTYPE html>
<head>
	<title> Character Build </title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<p>Welcome to the wonderful world of Fanisia.  It is broken down into different realms and has many different people there.
	In order to get started please supply a character name and give their traits:
	</p>
	<form action="hello.html" method="get">
		<label> Character Name: <input name="character_name"></label>
		<br>
		<label> Race:
				<select name="Race">
			 		<option value="human">Human</option>
					<option value="orc">Orc</option>
					<option value="dwarf">Dwarf</option>
					<option value="elf">Elf</option>
					<option value="wereWolf">WereWolf</option>
					<option value="vampire">Vampire</option>
					<option value="android">Android</option>
				</select>
		</label>
		<br>
		<label> Sex:
				<input type="radio" value="male" name= "sex">
					<label>Male </label>
				<input type="radio" value="female" name = "sex">
					<label>Female </label>		
		</label>
		<br/>
		<label>Realm :
			<select name="realm">
				<option value="dark">Dark</option>
				<option value="light">Light</option>
				<option value="fire">Fire</option>
				<option value="wind">Wind</option>
				<option value="water">Water</option>
				<option value="ice">Ice</option>
				<option value="lightning">Lightning</option>
				<option value="earth">Earth</option>
				
			</select>
		</label>
		<button type="submit">Done</button>
			
	</form>
</body>
